name: Build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
      - unstable
  push:
    branches:
      - main
      - unstable

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: "ubuntu-latest", cc: "gcc", cxx: "g++", python-version: "3.10"}
          #- {os: "ubuntu-latest", cc: "gcc", cxx: "g++", python-version: "3.11"}
          #- {os: "ubuntu-latest", cc: "clang", cxx: "clang++", python-version: "3.10"}
          #- {os: "ubuntu-latest", cc: "clang", cxx: "clang++", python-version: "3.11"}
      
    runs-on: ${{ matrix.os }}
    
    name: Test Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Only needed if using setuptools-scm

      - name: Build TRIQS
        uses: ./.github/workflows/triqs.yml
        with:
          os: ${{ matrix.os }}
          cc: ${{ matrix.cc }}
          cxx: ${{ matrix.cxx }}
          python-version: ${{ matrix.python-version }}
    
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install package
        run: python -m pip install -e .[test]
      
      - name: Test package
        run: python -m pytest